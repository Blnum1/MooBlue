<div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white text-center">
        <h3><i class="fas fa-user-circle"></i> User Profile</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <h5><i class="fas fa-user"></i> Name:</h5>
            <p>{{ user.name }}</p>
          </div>
          <div class="col-md-6">
            <h5><i class="fas fa-envelope"></i> Email:</h5>
            <p>{{ user.email }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h5><i class="fas fa-map-marker-alt"></i> Address:</h5>
            <p>{{ user.address }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
